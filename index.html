<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="styleshee" href="css/normalize.css">
    <title>e-News</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="colorUP">
        <h1>the code review</h1>
    </div>

    <form action="index.html" method="POST">

        <h2 id="openText">Sign up for a newsletter</h2>
        <p id="openQuate">Get the latest news on how your code is doing right in your inbox</p>
        <div class="line"></div>

        <fieldset>
            <legend>Contact information</legend>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required">

            <label for="mail">E-mail Address</label>
            <input type="email" id="mail" name="user_email" placeholder="Required">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone">

            <label for="address">Street Address</label>
            <input type="text" name="user_address" id="address">

            <label for="city">City</label>
            <input type="text" name="user_city" id="city">

            <label for="state">State</label>
            <select name="user_state" id="state">
                <option value="choose">Choose a state</option>
                <optgroup label="Bulgaria">
                    <option value="gdelchev">Gotse Delchev</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="varna">Varna</option>
                </optgroup>

                <optgroup label="Sofia">
                    <option value="studentski"> Student Town</option>
                    <option value="center">Center</option>
                </optgroup>

            </select>

            <label for="zip">Post Code</label>
            <input type="text" name="user_zip" id="zip">

        </fieldset>
        <div class="line"></div>
        <fieldset>
            <legend>Newsletter</legend>
            <label class="lightText">Select the newsletters yuo would like to receive</label>
            <br>
            <input type="checkbox" id="htmlNews" value="newsHtml" name="newsHtml">
            <label for="htmlNews"> HTML News </label>
            <br>
            <input type="checkbox" id="cssNews" value="newsCss" name="newsCss">
            <label for="cssNews">CSS News</label>
            <br>
            <input type="checkbox" id="jsNews" value="newsJs" name="newsJs">
            <label for="jsNews">JavaScript News</label>

            <br>
            <label class="lightText">Newsletter format</label>
            <br>
            <input type="radio" id="formatHtml" value="HTMLformat" name="format">
            <label for="formatHtml">HTML</label>
            <br>
            <input type="radio" id="formatText" value="textFormat" name="format">
            <label for="formatText">Plain Text</label>
            <br>
            <label for="otherTopics" class="lightText">Other topics you'd like to hear about</label>
            <textarea name="topics" id="otherTopics" rows="3" maxlength="100" placeholder="Max symbols 100:"></textarea>

            <button type="submit"> Sign Up</button>

        </fieldset>

        <p id="footText">Copyright The Code Review</p>

    </form>
</body>

</html>
